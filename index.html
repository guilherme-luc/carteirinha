    <script>
        let cidadeAtual = 'Vila Velha';

        async function obterCidade() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.city) {
                    cidadeAtual = data.city;
                    atualizarData();
                }
            } catch (error) {
                console.log('Usando Vila Velha como padrão');
            }
        }

        function atualizarData() {
            const agora = new Date();
            const diasSemana = ['Domingo', 'Segunda-Feira', 'Terça-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'Sábado'];
            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            const dataFormatada = `${cidadeAtual}, ${diasSemana[agora.getDay()]}, ${agora.getDate()} de ${meses[agora.getMonth()]} de ${agora.getFullYear()} às ${agora.getHours()} horas e ${agora.getMinutes().toString().padStart(2, '0')} minutos`;

            document.getElementById('dataAtual').textContent = dataFormatada;
        }

        obterCidade();
        atualizarData();
        setInterval(atualizarData, 60000);
    </script>
